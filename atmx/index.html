<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrolling H1 Loop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #121212;
      color: #eeeae8;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .scrolling-wrapper {
      white-space: nowrap;
      display: inline-block;
      font-weight: 800;
      font-size: 8rem;
      line-height: 1;
      will-change: transform;
      animation: scrollLeftToRight 15s linear infinite;
    }
    @keyframes scrollLeftToRight {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    @media (min-width: 768px) {
      .scrolling-wrapper {
        font-size: 9rem;
      }
    }
  </style>
</head>
<body>
  <div class="flex justify-start items-center px-8 md:px-16 py-12 md:py-20 overflow-hidden flex-grow">
    <div class="scrolling-wrapper">
      Let’s work together
    </div>
  </div>

  <div class="flex justify-between items-center px-8 md:px-16 py-8 border-t border-t-[#222222] text-sm">
    <div class="flex flex-col space-y-4">
      <a href="#" class="flex items-center space-x-1 text-[#eeeae8] hover:underline">
        <span>Instagram</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#eeeae8"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="17" y1="7" x2="7" y2="17" />
          <polyline points="8 7 17 7 17 16" />
        </svg>
      </a>
      <a href="#" class="flex items-center space-x-1 text-[#eeeae8] hover:underline">
        <span>Twitter</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#eeeae8"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="17" y1="7" x2="7" y2="17" />
          <polyline points="8 7 17 7 17 16" />
        </svg>
      </a>
      <a href="#" class="flex items-center space-x-1 text-[#eeeae8] hover:underline">
        <span>LinkedIn</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#eeeae8"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="17" y1="7" x2="7" y2="17" />
          <polyline points="8 7 17 7 17 16" />
        </svg>
      </a>
      <a href="#" class="flex items-center space-x-1 text-[#eeeae8] hover:underline">
        <span>Dribbble</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#eeeae8"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="17" y1="7" x2="7" y2="17" />
          <polyline points="8 7 17 7 17 16" />
        </svg>
      </a>
      <a href="mailto:hello@martintaylor.com" class="pt-8 text-[#eeeae8] hover:underline">
        hello@martintaylor.com
      </a>
    </div>

    <p class="hidden md:block max-w-xs text-[#eeeae8] text-lg leading-relaxed">
      I’m currently available for new work, let me know if you need a digital designer. I’d love to talk about the next big thing!
    </p>
  </div>

  <div class="flex justify-between items-center px-8 md:px-16 py-4 border-t border-t-[#222222] text-[#eeeae8] text-sm">
    <span>© Crafted by Tamer with Framer</span>
    <a href="#" class="flex items-center space-x-1 hover:underline">
      <span>↑ Back to top</span>
    </a>
  </div>
</body>
</html>
