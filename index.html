<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>My YouTube Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    .thumbnail {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .info {
      flex-grow: 1;
      text-align: left;
    }
    .controls button {
      margin: 2px;
    }
    .playlist-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #1db954;
    }
    #player-container iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4"><i class="fas fa-music"></i> Playlist YouTube</h2>

  <!-- ... form UI code tetap sama ... -->

  <div id="playlist" class="mb-4"></div>
  <div id="player-container" class="text-center">
    <div id="player"></div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCzNJw0-IC_O_VjeBU2Vaxy_pV-LrLH0KY",
    authDomain: "ptube1.firebaseapp.com",
    projectId: "ptube1",
    storageBucket: "ptube1.firebasestorage.app",
    messagingSenderId: "446195463440",
    appId: "1:446195463440:web:f32ba1d7b435451e732195"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let playlist = [];
  let player;
  let playerReady = false;
  let currentIndex = -1;
  let shuffle = false;
  let kodeTerakhir = null;

  function savePlaylist() {
    if (!kodeTerakhir) {
      kodeTerakhir = Math.random().toString(36).substr(2, 7);
    }
    db.collection("playlists").doc(kodeTerakhir).set({
      playlist
    }).then(() => {
      document.getElementById('shareCode').value = kodeTerakhir;
      document.getElementById('shareCodeContainer').style.display = 'block';
    }).catch(err => alert("Gagal menyimpan: " + err));
  }

  function loadPlaylist() {
    const code = document.getElementById('loadCode').value.trim();
    if (!code) return alert('Kode tidak boleh kosong');
    db.collection("playlists").doc(code).get().then(doc => {
      if (doc.exists) {
        playlist = doc.data().playlist;
        kodeTerakhir = code;
        updatePlaylist();
        if (playlist.length > 0) playVideo(0);
        alert("Playlist berhasil dimuat!");
      } else {
        alert("Kode tidak ditemukan.");
      }
    });
  }

  // ... kode lain tetap sama, tidak perlu ubah yang tidak terkait penyimpanan ...
</script>
</body>
</html>
