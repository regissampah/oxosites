<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>My YouTube Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    .thumbnail {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .info {
      flex-grow: 1;
      text-align: left;
    }
    .controls button {
      margin: 2px;
    }
    .playlist-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #1db954;
    }
    #player-container iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h2 class="text-center mb-4"><i class="fas fa-music"></i> Playlist YouTube</h2>

  <div class="row justify-content-center mb-3">
    <div class="col-md-8">
      <div class="input-group">
        <input type="text" id="youtubeLink" class="form-control" placeholder="Paste link YouTube di sini">
        <button class="btn btn-success" id="addButton"><i class="fas fa-plus"></i> Tambah</button>
      </div>
    </div>
  </div>

  <div class="text-center mb-3">
    <button class="btn btn-secondary me-2" id="shuffleButton">
      <i class="fas fa-random"></i> Shuffle: <span id="shuffleStatus">Off</span>
    </button>
    <button class="btn btn-primary" id="saveButton">
      <i class="fas fa-save"></i> Simpan Playlist
    </button>
  </div>

  <div id="shareCodeContainer" class="text-center mb-3" style="display: none;">
    <p>Kode Playlist:</p>
    <div class="input-group justify-content-center">
      <input type="text" id="shareCode" class="form-control w-auto" readonly onclick="this.select()">
      <button class="btn btn-outline-secondary" id="copyButton">
        <i class="fas fa-copy"></i> Salin
      </button>
    </div>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" id="loadCode" class="form-control" placeholder="Tempelkan kode playlist di sini">
        <button class="btn btn-dark" id="loadButton">
          <i class="fas fa-download"></i> Muat Playlist
        </button>
      </div>
    </div>
  </div>

  <div id="playlist" class="mb-4"></div>
  <div id="player-container" class="text-center">
  <div id="player"></div>
</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let playlist = [];
  let player;
  let playerReady = false;
  let currentIndex = -1;
  let shuffle = false;
  let kodeTerakhir = null;

  function getVideoId(url) {
    try {
      const parsedUrl = new URL(url);
      if (parsedUrl.hostname.includes('youtu.be')) {
        return parsedUrl.pathname.slice(1);
      } else if (parsedUrl.hostname.includes('youtube.com')) {
        return parsedUrl.searchParams.get('v');
      }
    } catch (e) {
      return null;
    }
    return null;
  }

  async function fetchVideoData(videoId) {
    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
    const data = await response.json();
    return {
      title: data.title || 'Judul tidak ditemukan',
      thumbnail: data.thumbnail_url || `https://img.youtube.com/vi/${videoId}/0.jpg`
    };
  }

  async function addToPlaylist() {
    const link = document.getElementById('youtubeLink').value.trim();
    const videoId = getVideoId(link);
    if (videoId) {
      const videoData = await fetchVideoData(videoId);
      playlist.push({ id: videoId, title: videoData.title, thumbnail: videoData.thumbnail });
      updatePlaylist();
      document.getElementById('youtubeLink').value = '';
    } else {
      alert("Link YouTube tidak valid!");
    }
  }

  function updatePlaylist() {
    const list = document.getElementById('playlist');
    list.innerHTML = '';
    playlist.forEach((item, index) => {
      const itemEl = document.createElement('div');
      itemEl.className = 'playlist-item';
      itemEl.innerHTML = `
        <img src="${item.thumbnail}" class="thumbnail">
        <div class="info">
          <strong>${item.title}</strong><br>
          <small>https://youtu.be/${item.id}</small>
        </div>
        <div class="controls">
          <button class="btn btn-sm btn-success" onclick="playVideo(${index})"><i class="fas fa-play"></i></button>
          <button class="btn btn-sm btn-danger" onclick="removeVideo(${index})"><i class="fas fa-trash"></i></button>
          <button class="btn btn-sm btn-outline-primary" onclick="moveUp(${index})"><i class="fas fa-arrow-up"></i></button>
          <button class="btn btn-sm btn-outline-primary" onclick="moveDown(${index})"><i class="fas fa-arrow-down"></i></button>
        </div>
      `;
      list.appendChild(itemEl);
    });
  }

  function moveUp(index) {
    if (index > 0) {
      [playlist[index - 1], playlist[index]] = [playlist[index], playlist[index - 1]];
      updatePlaylist();
    }
  }

  function moveDown(index) {
    if (index < playlist.length - 1) {
      [playlist[index + 1], playlist[index]] = [playlist[index], playlist[index + 1]];
      updatePlaylist();
    }
  }

  function savePlaylist() {
    const json = JSON.stringify(playlist);
    if (!kodeTerakhir) {
      kodeTerakhir = Math.random().toString(36).substr(2, 7);
    }
    localStorage.setItem(`pl_${kodeTerakhir}`, json);
    document.getElementById('shareCode').value = kodeTerakhir;
    document.getElementById('shareCodeContainer').style.display = 'block';
  }

  function copyCode() {
    const codeInput = document.getElementById('shareCode');
    codeInput.select();
    codeInput.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert('Kode disalin ke clipboard!');
  }

  function loadPlaylist() {
    const code = document.getElementById('loadCode').value.trim();
    if (!code) {
      alert('Kode tidak boleh kosong');
      return;
    }
    const json = localStorage.getItem(`pl_${code}`);
    if (json) {
      playlist = JSON.parse(json);
      kodeTerakhir = code;
      updatePlaylist();
      alert('Playlist berhasil dimuat!');
      if (playlist.length > 0) playVideo(0);
    } else {
      alert('Kode tidak ditemukan.');
    }
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: '',
      playerVars: {
        autoplay: 1,
        controls: 1
      },
      events: {
        'onReady': () => {
          playerReady = true;
        },
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function playVideo(index) {
  if (index >= 0 && index < playlist.length) {
    currentIndex = index;

    const tryPlay = () => {
      if (player && typeof player.loadVideoById === 'function' && playerReady) {
        player.loadVideoById(playlist[index].id);
        setTimeout(() => {
          player.playVideo();
        }, 500);
      } else {
        setTimeout(tryPlay, 300);
      }
    };

    tryPlay();
  }
} else {
        console.warn("Player belum siap, mencoba ulang dalam 500ms...");
        setTimeout(() => playVideo(index), 500);
      }
    }
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      playNext();
    }
  }

  function playNext() {
    if (playlist.length === 0) return;
    if (shuffle) {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * playlist.length);
      } while (nextIndex === currentIndex && playlist.length > 1);
      playVideo(nextIndex);
    } else {
      let nextIndex = currentIndex + 1;
      if (nextIndex >= playlist.length) nextIndex = 0;
      playVideo(nextIndex);
    }
  }

  function toggleShuffle() {
    shuffle = !shuffle;
    document.getElementById('shuffleStatus').innerText = shuffle ? 'On' : 'Off';
  }

  function removeVideo(index) {
    playlist.splice(index, 1);
    updatePlaylist();
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('addButton').addEventListener('click', addToPlaylist);
    document.getElementById('shuffleButton').addEventListener('click', toggleShuffle);
    document.getElementById('saveButton').addEventListener('click', savePlaylist);
    document.getElementById('loadButton').addEventListener('click', loadPlaylist);
    document.getElementById('copyButton').addEventListener('click', copyCode);
  });

  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
</script>
</body>
</html>
