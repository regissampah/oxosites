<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobooth Web App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    video,
    canvas {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #effects,
    #stickers,
    #backgrounds {
      margin: 1rem 0;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    #previewCanvas {
      display: none;
    }
    #error-message {
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“¸ Photobooth App</h1>
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="previewCanvas" width="640" height="480"></canvas>
    <div id="error-message"></div>
    <div id="effects">
      <h3>Camera Effects</h3>
      <button onclick="applyEffect('none')">Normal</button>
      <button onclick="applyEffect('grayscale')">Grayscale</button>
      <button onclick="applyEffect('sepia')">Sepia</button>
      <button onclick="applyEffect('invert')">Invert</button>
    </div>
    <div id="backgrounds">
      <h3>Backgrounds</h3>
      <button onclick="changeBackground('none')">None</button>
      <button onclick="changeBackground('beach')">ğŸ–ï¸ Beach</button>
      <button onclick="changeBackground('space')">ğŸŒŒ Space</button>
    </div>
    <div id="stickers">
      <h3>Stickers</h3>
      <button onclick="addSticker('ğŸ˜')">ğŸ˜</button>
      <button onclick="addSticker('ğŸ‰')">ğŸ‰</button>
      <button onclick="addSticker('ğŸ‘‘')">ğŸ‘‘</button>
    </div>
    <div>
      <button onclick="takePhoto()">ğŸ“¸ Capture Photo</button>
      <button onclick="saveAsImage()">ğŸ’¾ Save as Image</button>
      <button onclick="saveAsPDF()">ğŸ“„ Save as PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const errorMessage = document.getElementById('error-message');
    let currentEffect = 'none';
    let background = 'none';
    let stickers = [];

    async function setupCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        errorMessage.textContent = 'Browser Anda tidak mendukung kamera (getUserMedia). Gunakan browser modern seperti Chrome atau Firefox.';
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        console.error('getUserMedia error:', error);
        errorMessage.textContent = 'Gagal mengakses kamera: ' + error.message + '\nPastikan Anda sudah memberikan izin dan menggunakan koneksi HTTPS.';
      }
    }

    setupCamera();

    function applyEffect(effect) {
      currentEffect = effect;
    }

    function changeBackground(bg) {
      background = bg;
    }

    function addSticker(emoji) {
      stickers.push({ emoji, x: Math.random() * 600 + 20, y: Math.random() * 400 + 20 });
    }

    function takePhoto() {
      canvas.style.display = 'block';
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (currentEffect !== 'none') {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
          switch (currentEffect) {
            case 'grayscale':
              const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
              data[i] = data[i + 1] = data[i + 2] = avg;
              break;
            case 'sepia':
              let r = data[i], g = data[i + 1], b = data[i + 2];
              data[i] = 0.393 * r + 0.769 * g + 0.189 * b;
              data[i + 1] = 0.349 * r + 0.686 * g + 0.168 * b;
              data[i + 2] = 0.272 * r + 0.534 * g + 0.131 * b;
              break;
            case 'invert':
              data[i] = 255 - data[i];
              data[i + 1] = 255 - data[i + 1];
              data[i + 2] = 255 - data[i + 2];
              break;
          }
        }

        ctx.putImageData(imageData, 0, 0);
      }

      if (background !== 'none') {
        const bgImg = new Image();
        bgImg.crossOrigin = 'anonymous';
        bgImg.src = `https://source.unsplash.com/640x480/?${background}`;
        bgImg.onload = () => {
          ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        };
      }

      stickers.forEach(sticker => {
        ctx.font = '48px serif';
        ctx.fillText(sticker.emoji, sticker.x, sticker.y);
      });
    }

    function saveAsImage() {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgData = canvas.toDataURL('image/png');
      pdf.addImage(imgData, 'PNG', 10, 10, 180, 135);
      pdf.save('photo.pdf');
    }
  </script>
</body>
</html>
