<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sandbox.atmax.id — Glass Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { scroll-behavior:smooth; }
    .reveal{opacity:0;transform:translateY(14px);transition:opacity .6s ease,transform .6s ease}
    .reveal.in{opacity:1;transform:none}

    #cardsGrid.dim > article:not(.hovered){
      filter: blur(4px) brightness(1.06) saturate(0);
      transform: scale(.985);
      box-shadow: none !important;
      background: rgba(255,255,255,.62) !important;
      transition: all .28s ease;
    }
    #cardsGrid.dim > article:not(.hovered) .media > img,
    #cardsGrid.dim > article:not(.hovered) .media > video{ filter: grayscale(100%) saturate(0) brightness(.95); }

    dialog[open]{animation:fadeIn .18s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(-6px)}to{opacity:1;transform:none}}

    .glass{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(14px) saturate(1.2);
      -webkit-backdrop-filter: blur(14px) saturate(1.2);
      box-shadow: 0 10px 30px -10px rgba(0,0,0,.25);
    }

    .media > img, .media > video{ filter: none; transition: filter .25s; }

    .frost::before{
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(255,255,255,.22), transparent 40%),
                  radial-gradient(900px 700px at 120% 120%, rgba(255,255,255,.18), transparent 45%);
    }
  </style>
</head>
<body class="bg-neutral-50 text-slate-900 font-inter antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-neutral-50/70 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-6 flex justify-between h-16 items-center">
      <a href="#" class="flex items-center gap-2 font-semibold">
        <img src="https://i.postimg.cc/8zrThQCL/im-curious-would-astrageldon-or-goozma-win-v0-5nqjpk8wb6uc1.gif" alt="logo" class="h-8 w-8 object-contain" loading="lazy" decoding="async" referrerpolicy="no-referrer">
        <span>sandbox.atmax.id</span>
      </a>
    </div>
  </header>

  <!-- Cards Section -->
  <section id="bawah" class="py-10 md:py-16">
    <div class="max-w-6xl mx-auto px-6">
      <div id="cardsGrid" class="grid md:grid-cols-2 gap-8 min-h-[200px]">
        <!-- Kartu akan dimasukkan di sini menggunakan JavaScript -->
      </div>
      <p id="emptyHint" class="hidden text-sm text-slate-500 text-center py-10">Data Not Synced..</p>
    </div>
  </section>

  <footer class="py-10 border-t">
    <div class="max-w-6xl mx-auto px-6 flex justify-between text-sm">
      <p>© 2025 sandbox.atmax.id.</p>
      <div class="flex gap-3"><a href="#">Kebijakan Privasi</a><a href="#">Kontak</a></div>
    </div>
  </footer>

  <script>
    // Default data kartu
    const cards = [
      {
        title: "Event Ticket",
        category: "Ticket",
        icon: "🎟️",
        bg: "#efb7ff",
        mediaType: "image",
        mediaUrl: "https://via.placeholder.com/300x200",
        desc: "Get your event ticket now.",
        cta: "Buy Now",
        url: "#"
      },
      {
        title: "Event Sponsor",
        category: "Sponsor",
        icon: "🎤",
        bg: "#ffb3b3",
        mediaType: "image",
        mediaUrl: "https://via.placeholder.com/300x200",
        desc: "Become a sponsor for this amazing event.",
        cta: "Sponsor Now",
        url: "#"
      }
    ];

    // Render kartu di dalam grid
    function render() {
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = ''; // Kosongkan grid sebelumnya jika ada
      cards.forEach(c => {
        const node = document.createElement('article');
        node.classList.add('reveal', 'glass', 'frost', 'rounded-[28px]', 'p-8', 'md:p-10', 'border', 'relative', 'overflow-hidden', 'transition');
        
        // Isi konten kartu
        node.innerHTML = `
          <div class="colorLayer absolute inset-0 -z-20 rounded-[28px]" style="background: ${c.bg};"></div>
          <div class="media absolute inset-0 -z-10 rounded-[28px] overflow-hidden">
            <img src="${c.mediaUrl}" alt="Card Image" class="w-full h-full object-cover opacity-90">
          </div>
          <div class="relative z-10">
            <span class="inline-flex items-center gap-2 text-sm bg-white/70 backdrop-blur px-4 py-2 rounded-full">
              <span class="icon w-5 h-5 grid place-items-center text-slate-700">${c.icon}</span>
              <span class="badge">${c.category}</span>
            </span>
            <h3 class="mt-6 text-2xl md:text-3xl font-extrabold tracking-tight title">${c.title}</h3>
            <p class="mt-4 text-slate-800/90 desc">${c.desc}</p>
            <a class="btn mt-6 inline-flex items-center gap-3 bg-white/80 backdrop-blur px-5 py-2.5 rounded-full hover:bg-white" href="${c.url}" target="_self" rel="noopener">
              <span class="font-semibold cta">${c.cta}</span>
              <span class="grid place-items-center w-9 h-9 rounded-full bg-neutral-900 text-white">→</span>
            </a>
          </div>
        `;

        grid.appendChild(node);
      });
    }

    // Render kartu ketika halaman dimuat
    window.onload = function() {
      render();
    };
  </script>
</body>
</html>
