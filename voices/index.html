<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrolin - Voice Room + YouTube Sync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    .speaking { background-color: #d1fae5; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <!-- Room Creation -->
  <div class="w-full max-w-md bg-white rounded-xl shadow p-4 mb-4">
    <h1 class="text-xl font-bold text-center mb-2">ðŸ”Š Obrolin</h1>
    <div id="authUI">
      <input id="roomId" type="text" placeholder="Room ID" class="w-full mb-2 p-2 border rounded" />
      <input id="roomPw" type="password" placeholder="Password" class="w-full mb-2 p-2 border rounded" />
      <input id="username" type="text" placeholder="Nama Kamu" class="w-full mb-4 p-2 border rounded" />
      <button id="createBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-2">Buat Room</button>
      <button id="joinBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Gabung Room</button>
    </div>
  </div>

  <!-- YouTube Sync Controls -->
  <div id="youtubeControls" class="hidden w-full max-w-md bg-white rounded-xl shadow p-4 mb-4">
    <h2 class="text-lg font-bold mb-2">ðŸŽµ YouTube Bersama</h2>
    <input type="text" id="youtubeUrl" placeholder="Tempel URL YouTube di sini" class="w-full p-2 border rounded mb-2">
    <div class="flex gap-2 flex-wrap">
      <button onclick="shareYouTubeLink()" class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700">Bagikan</button>
      <button onclick="pauseYoutubeAll()" class="bg-yellow-500 text-white px-4 py-2 rounded">Pause</button>
      <button onclick="resumeYoutubeAll()" class="bg-blue-500 text-white px-4 py-2 rounded">Lanjutkan</button>
      <button onclick="stopYoutubeAll()" class="bg-red-500 text-white px-4 py-2 rounded">Stop</button>
    </div>
  </div>

  <!-- YouTube Player -->
  <div class="yt-container w-full max-w-md hidden" id="ytContainer">
    <iframe id="ytPlayer" width="100%" height="180" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Participant List and Controls -->
  <div id="participantContainer" class="hidden w-full max-w-md bg-white rounded-xl shadow p-4">
    <h2 class="text-lg font-bold mb-2">ðŸ‘¥ Daftar Peserta</h2>
    <ul id="roomList" class="list-disc list-inside text-gray-700"></ul>
    <div class="mt-4 flex gap-2 justify-center">
      <button id="toggleMute" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">ðŸ”Š Mute</button>
      <button id="leaveRoom" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">ðŸšª Keluar</button>
      <button id="shareBtn" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">
        <i class="fab fa-whatsapp"></i> Share
      </button>
    </div>
  </div>

  <div id="audioContainer" class="hidden"></div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, child, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzq4qMkrH5oNztgt0C4ltypHD5b2lHMGM",
      authDomain: "obrolin-bb0dd.firebaseapp.com",
      databaseURL: "https://obrolin-bb0dd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "obrolin-bb0dd",
      storageBucket: "obrolin-bb0dd.appspot.com",
      messagingSenderId: "1020330152162",
      appId: "1:1020330152162:web:7f1745be7fcbe3de9c0ebb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomIdInput = document.getElementById("roomId");
    const roomPwInput = document.getElementById("roomPw");
    const usernameInput = document.getElementById("username");
    const ytPlayer = document.getElementById("ytPlayer");
    const ytContainer = document.getElementById("ytContainer");
    const youtubeControls = document.getElementById("youtubeControls");
    const roomList = document.getElementById("roomList");
    const toggleMute = document.getElementById("toggleMute");
    const leaveRoom = document.getElementById("leaveRoom");
    const shareBtn = document.getElementById("shareBtn");
    const participantContainer = document.getElementById("participantContainer");

    let roomId = "";
    let myId = "";
    let localStream;
    let peers = {};
    let isMuted = false;

    document.getElementById("createBtn").onclick = async () => {
      roomId = roomIdInput.value.trim();
      const password = roomPwInput.value.trim();
      if (!roomId || !password) return alert("Isi Room ID dan Password!");
      const pwHash = await hashPassword(password);
      await set(ref(db, `rooms/${roomId}`), {
        password: pwHash,
        yt: { video: '', paused: false },
        users: {}
      });
      alert("Room berhasil dibuat. Sekarang gabung sebagai user.");
    };

    document.getElementById("joinBtn").onclick = async () => {
      roomId = roomIdInput.value.trim();
      const password = roomPwInput.value.trim();
      const username = usernameInput.value.trim();
      if (!roomId || !password || !username) return alert("Lengkapi semua kolom");

      const roomSnap = await get(child(ref(db), `rooms/${roomId}`));
      if (roomSnap.exists()) {
        const room = roomSnap.val();
        const pwHash = await hashPassword(password);
        if (room.password !== pwHash) return alert("Password salah!");
      } else {
        return alert("Room belum dibuat. Silakan buat dulu.");
      }

      myId = username;
      document.getElementById("authUI").classList.add("hidden");
      youtubeControls.classList.remove("hidden");
      ytContainer.classList.remove("hidden");
      participantContainer.classList.remove("hidden");

      const userRef = ref(db, `rooms/${roomId}/users/${username}`);
      await set(userRef, { active: true });

      onValue(ref(db, `rooms/${roomId}/users`), snap => {
        const users = snap.val();
        roomList.innerHTML = '';
        for (let user in users) {
          const li = document.createElement('li');
          li.textContent = `${user} (${users[user].active ? 'aktif' : 'offline'})`;
          li.id = `user-${user}`;
          roomList.appendChild(li);
        }
      });

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      setupVoiceActivity();
    };

    toggleMute.onclick = () => {
      if (localStream) {
        localStream.getAudioTracks()[0].enabled = isMuted;
        isMuted = !isMuted;
        toggleMute.textContent = isMuted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Mute';
      }
    };

    leaveRoom.onclick = () => {
      if (roomId && myId) {
        remove(ref(db, `rooms/${roomId}/users/${myId}`));
        location.reload();
      }
    };

    shareBtn.onclick = () => {
      const room = roomIdInput.value.trim();
      const password = roomPwInput.value.trim();
      const url = `https://wa.me/?text=Gabung%20Room%20Obrolin%20%F0%9F%94%8A%0ARoom%20ID:%20${room}%0APassword:%20${password}%0Ahttps://your-app-url.com`;
      window.open(url, '_blank');
    };

    function setupVoiceActivity() {
      const audioContext = new AudioContext();
      const analyser = audioContext.createAnalyser();
      const micSource = audioContext.createMediaStreamSource(localStream);
      micSource.connect(analyser);
      const dataArray = new Uint8Array(analyser.fftSize);

      function checkVolume() {
        analyser.getByteFrequencyData(dataArray);
        const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
        const el = document.getElementById(`user-${myId}`);
        if (el) el.classList.toggle('speaking', volume > 30);
        requestAnimationFrame(checkVolume);
      }
      checkVolume();
    }

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.shareYouTubeLink = () => {
      const url = document.getElementById("youtubeUrl").value;
      const id = extractVideoId(url);
      if (id) set(ref(db, `rooms/${roomId}/yt`), { video: id, paused: false });
    };

    window.pauseYoutubeAll = () => {
      set(ref(db, `rooms/${roomId}/yt/paused`), true);
    };

    window.resumeYoutubeAll = () => {
      set(ref(db, `rooms/${roomId}/yt/paused`), false);
    };

    window.stopYoutubeAll = () => {
      set(ref(db, `rooms/${roomId}/yt`), { video: '', paused: false });
    };

    function extractVideoId(url) {
      const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return match && match[1].length === 11 ? match[1] : null;
    }
  </script>
</body>
</html>
