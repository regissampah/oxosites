<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Voice Chat Room</title>

  <!-- âœ… TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Font Awesome (bebas CORS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-LWcC4N+8XKibuy3PbH4+EeUzQRLjkOlZD0eKSBixn4v9X8Nj3OyAmIVUXr2Jt+v/ujMvXm8vKJUBOuvm0tAa0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- âœ… WebRTC -->
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>

  <style>
    .speaking {
      background-color: #d1fae5;
    }
    .volume-bar {
      display: inline-block;
      height: 8px;
      background: linear-gradient(to right, #34d399, #10b981);
      border-radius: 4px;
      margin-left: 8px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { width: 10px; opacity: 0.7; }
      50% { width: 30px; opacity: 1; }
      100% { width: 10px; opacity: 0.7; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Buat Room -->
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 mb-4">
    <h2 class="text-xl font-bold mb-4 text-center">ğŸ” Buat Room</h2>
    <form id="roomForm">
      <input id="createRoomId" type="text" placeholder="Room ID" class="w-full mb-2 px-4 py-2 border rounded">
      <input id="createRoomPw" type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Buat Room</button>
    </form>
    <button id="showJoinBtn" class="mt-4 w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
      ğŸ”‘ Gabung Room
    </button>
  </div>

  <!-- Gabung Room -->
  <div id="joinContainer" class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 mb-4 hidden">
    <h2 class="text-xl font-bold mb-4 text-center">ğŸŸ¢ Gabung Room</h2>
    <form id="joinForm">
      <input id="joinRoomId" type="text" placeholder="Room ID" class="w-full mb-2 px-4 py-2 border rounded">
      <input id="joinRoomPw" type="password" placeholder="Password" class="w-full mb-2 px-4 py-2 border rounded">
      <input id="joinName" type="text" placeholder="Nama Kamu" class="w-full mb-2 px-4 py-2 border rounded">
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Gabung Room</button>
    </form>
  </div>

  <!-- Daftar Peserta -->
  <div id="participantContainer" class="hidden w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-xl font-bold mb-2 text-center">ğŸ‘¥ Daftar Peserta</h2>
    <ul id="roomList" class="list-disc list-inside text-gray-700"></ul>
    <div class="mt-4 flex justify-center space-x-2">
      <button id="toggleMute" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">
        ğŸ”Š Mute
      </button>
      <button id="leaveRoom" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        ğŸšª Keluar
      </button>
      <button id="shareRoom" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        ğŸ“¤ Share
      </button>
    </div>
  </div>

  <div id="audioContainer" class="hidden"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = { /* ISI KONFIGURASI FIREBASE KAMU */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomId = "";

    document.getElementById('showJoinBtn').addEventListener('click', () => {
      document.getElementById('joinContainer').classList.remove('hidden');
      document.getElementById('showJoinBtn').classList.add('hidden');
    });

    document.getElementById('leaveRoom').addEventListener('click', () => {
      location.reload();
    });

    document.getElementById('shareRoom').addEventListener('click', () => {
      const id = document.getElementById("joinRoomId").value || roomId;
      if (id) {
        navigator.clipboard.writeText(`Room ID: ${id}`);
        alert("Room ID disalin ke clipboard!");
      }
    });

    // Logika gabung room
    const joinForm = document.getElementById('joinForm');
    joinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const roomInput = document.getElementById('joinRoomId').value;
      const pwInput = document.getElementById('joinRoomPw').value;
      const nameInput = document.getElementById('joinName').value;

      if (!roomInput || !pwInput || !nameInput) return alert('Lengkapi semua kolom.');

      roomId = roomInput;
      const roomRef = ref(db, `rooms/${roomId}`);

      try {
        const snap = await get(roomRef);
        if (!snap.exists()) {
          alert('Room tidak ditemukan');
          return;
        }

        const roomData = snap.val();
        if (roomData.password !== pwInput) {
          alert('Password salah');
          return;
        }

        const userRef = ref(db, `rooms/${roomId}/participants/${nameInput}`);
        await set(userRef, true);

        document.getElementById('participantContainer').classList.remove('hidden');
        document.getElementById('joinContainer').classList.add('hidden');

        const listRef = ref(db, `rooms/${roomId}/participants`);
        onValue(listRef, (snapshot) => {
          const roomList = document.getElementById('roomList');
          roomList.innerHTML = '';
          snapshot.forEach((child) => {
            const li = document.createElement('li');
            li.textContent = child.key;
            roomList.appendChild(li);
          });
        });
      } catch (err) {
        console.error(err);
        alert('Gagal gabung ke room.');
      }
    });
  </script>
</body>
</html>
